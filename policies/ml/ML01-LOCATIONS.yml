---
metadata:
  name: "Manulife Policy ML01 - Ensure resources are only created in permitted locations"  
  id: "ML01"
  guidelines: "Ensure resources are only created in permitted locations" 
  category: "general"
  severity: "low"
scope:
  provider: "azure" 
definition:
 and:
  - cond_type: "attribute"
    resource_types:
    - "azurerm_resource_group"
    # - "azurerm_virtual_network"
    attribute: "location"
    operator: "within"
    value:
      - "Canada Central"
      - "Canada East"
      - "East US 2"
      - "Central US"
      - "Japan East"
      - "Japan West"
      - "East Asia"
      - "Southeast Asia"
